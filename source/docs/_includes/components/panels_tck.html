<div class="tck-addon">
  <h2 id="panels-shadow">With shadow</h2>
  <p>Easily to add shadow to your panel.</p>
  <div class="bs-example" data-example-id="shadow-panel">
    <div class="panel panel-shadow">
      <div class="panel-body">
        Shadow panel example
      </div>
    </div>
  </div>
  {% highlight html %}
  <div class="panel panel-shadow">
    <div class="panel-body">
      Shadow panel example
    </div>
  </div>
  {% endhighlight %}
  <p>Works fine with any panel.</p>
  <div class="bs-example" data-example-id="shadow-panel-with-heading">
    <div class="panel panel-default panel-shadow">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        Shadow panel example
      </div>
    </div>
  </div>
  {% highlight html %}
  <div class="panel panel-default panel-shadow">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      Shadow panel example
    </div>
  </div>
  {% endhighlight %}
</div>
